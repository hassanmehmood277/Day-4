<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 Booleans</title>
  </head>
  <body>
    <script>
      // A JavaScript Boolean represents one of two values: true or false.
      //   Everything with a value is true and without a value is false
      x = "hassan";
      document.write(Boolean(x) + "<br>");

      //   The toString() method returns a boolean as a string.
      document.write(Boolean.toString() + "<br>");

      //   valueOf() returns the primitive value of a boolean.
      // valueOf() is usually called by JavaScript behind the scenes, and not explicitly in code.
      document.write(Boolean.valueOf() + "<br>");

      //  toSource()... This method is deprecated. Do not use it.
    </script>
  </body>
</html>
